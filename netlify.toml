# Netlify Configuration for Legal Excelencia
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build"

  # Publish directory (Next.js output)
  publish = ".next"

  # Functions directory (for serverless functions)
  functions = ".netlify/functions"

[build.environment]
  # Node version
  NODE_VERSION = "18.17.0"

  # Next.js specific
  NEXT_TELEMETRY_DISABLED = "1"

# Redirects and rewrites for Next.js App Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    # Content Security Policy - allows Google Maps and Fonts
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com https://maps.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://api.mailgun.net; frame-src https://www.google.com https://maps.google.com; base-uri 'self'; form-action 'self';"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (configure these in Netlify Dashboard)
# Go to: Site Settings > Environment Variables
# Add these variables:
# - MAILGUN_SENDING_API_KEY (from your .env file)
# - MAILGUN_DOMAIN (from your .env file)
# - MAILGUN_BASE_URL = https://api.mailgun.net

# Plugin configuration (optional - uncomment if needed)
# [[plugins]]
#   package = "@netlify/plugin-nextjs"

# Context-specific build settings
[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"
